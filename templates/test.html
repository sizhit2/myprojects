<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>Movie search engine</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for my search engine</b></p>
	<div class="results">

            <ul>
					{% for item in prediction %}
						<h2> Title </h2>
						<li>{{ item[0] }}</li>
						<h3> Description</h3>
						<li>{{ item[1] }}</li>
                    {% endfor %}
            </ul>
		

	</div>

</body>
</html>
